<div class="row">
  <div class="col-md-8">
    <ul class="product-list">
      <li *ngFor="let product of prod ">
        <a [routerLink]="[product.id]">{{ product.productName }}  {{product.properities }}   {{product.quantity }} </a>
      </li>
    </ul>
  </div>

  <div class="col-md-4">
    <router-outlet></router-outlet>
  </div>
</div>
